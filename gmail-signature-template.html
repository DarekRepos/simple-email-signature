<!doctype html>
<html>
<head>

    <meta name="viewport" content="width=device-width" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Google Email Signature</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zeyada&display=swap" rel="stylesheet">
    <style>
        /* -------------------------------------
                      GLOBAL RESETS
                  ------------------------------------- */

        /*All the styling goes here*/

        img {
            border: none;
            -ms-interpolation-mode: bicubic;
            max-width: 100%;
        }

        body {
            background-color: #ffffff;
            font-family: sans-serif;
            -webkit-font-smoothing: antialiased;
            font-size: 14px;
            line-height: 1.4;
            margin: 0;
            padding: 0;
            -ms-text-size-adjust: 100%;
            -webkit-text-size-adjust: 100%;
        }

        table {
            border-collapse: separate;
            mso-table-lspace: 0pt;
            mso-table-rspace: 0pt;
            width: 100%;
        }

            table td {
                font-family: sans-serif;
                font-size: 14px;
                vertical-align: top;
            }

        td {
            padding: 0px 1em 0px 1em;
            line-height: 18px;
            vertical-align: top;
            font-family: Verdana, sans-serif;
        }

        /* -------------------------------------
                   MAIN
                  ------------------------------------- */
        .signature-title-name {
            font-size: 14pt;
            padding: 0;
            line-height: 27px;
            font-family: Verdana, sans-serif;
            color: #444444;
            vertical-align: top;
        }

        .siganture-title-position {
            padding: 0 1em 1em 1em;
        }

        .field-title {
            color: #2e9425;
        }

        /* -------------------------------------
                      SOCIAL MEDIA ICONS
                  ------------------------------------- */
        .social-media-icons {
            padding: 1em 0 0 0;
            border: 0;
            height: 16px;
            width: 16px;
        }

        /* -------------------------------------
                           LOGO icon
                       ------------------------------------- */
        .logo-icon {
            width: 100px;
            height: auto;
            border-right: 2px solid rgb(46, 148, 37);
            margin: 0 0 0 1px;
            vertical-align: top;
            border-top-color: rgb(46, 148, 37);
            border-right-color: rgb(46, 148, 37);
            border-bottom-color: rgb(46, 148, 37);
        }

        /* -------------------------------------
                      TYPOGRAPHY
                         ------------------------------------- */
        h1,
        h2,
        h3,
        h4 {
            color: #000000;
            font-family: 'Zeyada', cursive;
            font-weight: 400;
            line-height: 1.4;
            margin: 0;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 35px;
            font-weight: 300;
            text-align: l;
            text-transform: capitalize;
        }

        div {
            font-family: 'Zeyada', cursive;
            font-size: 14px;
            font-weight: normal;
            margin: 0;
            margin-bottom: 15px;
        }

        p {
            font-family: Verdana, sans-serif;
            color: #202020;
        }

        a {
            text-decoration: none;
        }

            a.website-link:link {
                color: #202020;
            }

            a.website-link:visited {
                color: #202020;
            }

            a.website-link:focus {
                background: #b3dfe5;
            }

            a.website-link:hover {
                background: #c6e7eb;
            }

            a.website-link:active {
                background: #2e7b85;
                color: #c6e7eb;
            }

            a.social-media-icons {
                text-decoration: none;
            }

        .email-link {
            text-decoration: none;
            color: #202020;
            ;
        }
    </style>
</head>
<BODY>
    <div>
        <h1>Z  wyrazami  szacunku ,</h1>
    </div>
    <table role="presentation" border="0" cellpadding="0" cellspacing="0">
        <tbody>
            <tr>
                <td rowspan="6" valign="top" class="logo-icon">
                    <img alt="Logo" src="https://codetwocdn.azureedge.net/images/mail-signatures/generator-dm/plaintext2-with-logo/logo.png">
                </td>
                <td>
                    <strong><span class="signature-title-name">Dariusz&nbsp;Duda</span></strong>
                </td>
            </tr>
            <tr>
                <td class="siganture-title-position">
                    <span>Civil Engineering &amp; IT specialist</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span class="field-title">e: </span>
                    <a href="mailto:dariusz.duda@gmail.com" class="email-link">dariusz.duda@gmail.com</a>
                </td>
            </tr>
            <tr>
                <td>
                    <span class="field-title">w: </span>
                    <a class="website-link" href="https://DarekRepos.github.io" target="_blank" rel="noopener">https://darekrepos.github.io</a>
                </td>
            </tr>
            <tr>
                <td>
                    </span><span>
                        <a class="social-media-icons" href="https://www.linkedin.com" target="_blank" rel="noopener">
                            <img class="social-media-icons" alt="linkedin icon" src="https://codetwocdn.azureedge.net/images/mail-signatures/generator-dm/plaintext2-with-logo/ln.png">
                        </a>
                        &nbsp;
                    </span><span>
                        <a class="social-media-icons" href="https://www.instagram.com" target="_blank" rel="noopener">
                            <img class="social-media-icons" alt="instagram icon" src="https://codetwocdn.azureedge.net/images/mail-signatures/generator-dm/plaintext2-with-logo/it.png">
                        </a>
                        &nbsp;
                    </span><span>
                        <a class="social-media-icons" href="https://pinterest.com" target="_blank" rel="noopener">
                            <img class="social-media-icons" alt="pinterest icon" src="https://codetwocdn.azureedge.net/images/mail-signatures/generator-dm/plaintext2-with-logo/pt.png">
                        </a>
                        &nbsp;
                    </span><span>
                </td>
            </tr>
        </tbody>
    </table>
</BODY>
</html>
